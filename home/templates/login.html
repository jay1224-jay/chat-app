{% extends 'base.html' %}
{% block content %}

<style>
    body{
        background-color: #0e3f50;
    }
    .title{
		color: white;
		font-size: 60px;
		text-align: center;
		margin-top: 50px;
	}
</style>
<div class="title">Login</div>
<form action="/login/" method="post">
    <div class="mx-auto" style="width: 300px;margin-top: 3rem!important;">
        <input name="account" type="text" class="form-control" placeholder="Account">
        <input name="password" type="password" class="form-control mt-3" placeholder="Password">
        <div class="mx-auto mt-3" style="width: 90px;">
            <button class="btn btn-outline-secondary">Login</button>
        </div>
        
    </div>

</form>

<div style="text-align: center;color: white;">no user? <a href="/sign-up/">Sign up</a></div>

{% endblock %}
